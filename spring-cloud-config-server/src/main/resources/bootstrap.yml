spring:
  cloud:
    config:
      server:
        git:
          uri: https://github.com/wm-hao/spring-cloud-config
          search-paths: /**
          default-label: master
  application:
    name: spring-cloud-config-server
server:
  port: 8000
eureka:
  client:
    service-url:
       defaultZone: http://localhost:8000/eurake/
    fetch-registry: false
    register-with-eureka: false